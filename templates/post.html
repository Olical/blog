{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block body %}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{title}}</h1>
    <p class="post-date">{{date|date:longDate}}</p>
  </header>

  <div class="post-content">
    {{content|safe}}
  </div>
</article>
{% endblock %}
